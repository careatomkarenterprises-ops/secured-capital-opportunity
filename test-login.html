<!DOCTYPE html>
<html>
<head>
    <title>Test Omkar Login</title>
    <style>
        body { font-family: Arial; padding: 40px; }
        input { padding: 10px; margin: 10px; width: 300px; }
        button { padding: 12px 30px; background: #1e3a8a; color: white; border: none; cursor: pointer; }
        pre { background: #f5f5f5; padding: 20px; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Test Omkar Partner Login API</h2>
    
    <div>
        <input type="text" id="username" placeholder="Partner ID" value="TEST001">
        <input type="password" id="password" placeholder="Password" value="test123">
        <button onclick="testLogin()">Test Login</button>
    </div>
    
    <div id="result"></div>
    
    <script>
    async function testLogin() {
        const API_URL = "https://script.google.com/macros/s/AKfycbwqCk8hGn4sSfYvt86W7VwopHEE0KSYl-YQRxeByVuh1MPuIZQALqBvKVuaRJ95wTEW/exec";
        
        const data = {
            action: 'login',
            partnerId: document.getElementById('username').value,
            password: document.getElementById('password').value
        };
        
        document.getElementById('result').innerHTML = '<p>Sending request...</p>';
        
        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            
            const result = await response.json();
            document.getElementById('result').innerHTML = 
                '<h3>Response:</h3><pre>' + JSON.stringify(result, null, 2) + '</pre>';
        } catch (error) {
            document.getElementById('result').innerHTML = 'Error: ' + error;
        }
    }
    </script>
</body>
</html>
