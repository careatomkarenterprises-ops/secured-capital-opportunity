<!DOCTYPE html>
<html>
<head>
    <title>Omkar Portal - Final Test</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        h2 { color: #1e3a8a; border-bottom: 2px solid #d4af37; padding-bottom: 10px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #1e3a8a; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:hover { background: #d4af37; color: #1e3a8a; }
        #status { margin-top: 20px; font-size: 14px; text-align: left; background: #f8f9fa; padding: 10px; border-radius: 4px; border: 1px solid #eee; }
    </style>
</head>
<body>

<div class="card">
    <h2>Investor Login</h2>
    <p>Test your secure connection</p>
    <input type="text" id="id" placeholder="Investor ID (e.g. TEST001)">
    <input type="text" id="mobile" placeholder="Mobile Number">
    <button onclick="runSecureLogin()">Verify Credentials</button>
    <div id="status">Ready...</div>
</div>

<script>
async function runSecureLogin() {
    // YOUR LIVE URL
    const API_URL = "https://script.google.com/macros/s/AKfycbypbxaEja91MpZwTcGIGGoFvFndJ6CA0-a5R6kxNMdCCbtUbUQS1LOFmHqOvWJPdTHe/exec";
    
    const id = document.getElementById('id').value.trim();
    const mobile = document.getElementById('mobile').value.trim();
    const statusDiv = document.getElementById('status');
    
    statusDiv.innerHTML = "Connecting to Omkar Vault...";

    // This is the format that bypasses all CORS errors
    const finalUrl = `${API_URL}?action=verifyLogin&accessKey=${encodeURIComponent(id)}&mobile=${encodeURIComponent(mobile)}`;

    try {
        const response = await fetch(finalUrl);
        const data = await response.json();
        
        if (data.success) {
            statusDiv.innerHTML = "<b style='color:green'>✅ Success!</b><br>Fetching your profile...";
            // If successful, we can now fetch the full data
            const dataUrl = `${API_URL}?action=getPartner&accessKey=${encodeURIComponent(id)}`;
            const dataResp = await fetch(dataUrl);
            const partnerData = await dataResp.json();
            
            statusDiv.innerHTML += "<br><pre>" + JSON.stringify(partnerData, null, 2) + "</pre>";
        } else {
            statusDiv.innerHTML = "<b style='color:red'>❌ Error:</b> " + (data.error || "Credentials not found");
        }
    } catch (err) {
        statusDiv.innerHTML = "<b style='color:red'>⚠️ System Block:</b> Refresh page (Ctrl+F5) and try again.";
    }
}
</script>

</body>
</html>
